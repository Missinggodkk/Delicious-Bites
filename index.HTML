<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites - Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: linear-gradient(to bottom, #e1dada, #d9cccc);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #ff5733;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #201f19;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #ff4500;
            color: white;
        }

        header h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px #ff4500;
        }

        header p {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px #ff4500;
        }

        header img {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            margin-top: 20px;
            border-radius: 10px;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
            flex-grow: 1;
        }

        .content img {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 7px;
        }

        footer {
            text-align: center;
            background-color: #58431b;
            color: rgb(32, 18, 18);
            padding: 10px 0;
        }

        footer img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Delicious Bites</h1>
        <p>Specializing in Grilled Fish & Fried Yam!</p>
        <img src="/IMG/PIC 1.png" alt="Delicious Bites Banner">
    </header>
    <nav>
        <a href="index.HTML">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="gallery.html">Gallery</a>
    </nav>
    <div class="content">
        <h2>Your Favorite Place for Grilled Fish & Fried Yam</h2>
        <p>Explore our website to learn more about our menu, story, and dishes.</p>
        <img src="/IMG/PIC 2.jpg" alt="Grilled Fish and Fried Yam">
    </div>
    <footer>
        <p>&copy; 2024 Delicious Bites. All Rights Reserved.</p>
        <img src="/IMG/PIC 3.webp" alt="Restaurant Image">
    </footer>
</body>
</html>
