<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Gallery</h1>
    </header>

    <div class="gallery-container">
        <!-- Gallery Item 1 -->
        <div class="gallery-item">
            <img src="/IMG/PIC 9.jpeg" alt="Photo 1">
        </div>

        <!-- Gallery Item 2 -->
        <div class="gallery-item">
            <img src="/IMG/PIC 10.jpeg" alt="Photo 2">
        </div>

        <!-- Gallery Item 3 -->
        <div class="gallery-item">
            <img src="/IMG/PIC 11.jpeg" alt="Photo 3">
        </div>

        <!-- Gallery Item 4 -->
        <div class="gallery-item">
            <img src="/IMG/PIC 12.jpeg" alt="Photo 4">
        </div>

        <!-- Gallery Item 5 -->
        <div class="gallery-item">
            <img src="/IMG/PIC 13.jpeg" alt="Photo 5">
        </div>

        <!-- Gallery Item 6 -->
        <div class="gallery-item">
            <img src="/IMG/PIC 14.jpeg" alt="Photo 6">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Gallery. All rights reserved.</p>
    </footer>

</body>
</html>
